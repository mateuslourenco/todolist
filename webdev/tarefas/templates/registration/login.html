{% extends "tarefas/base.html" %}
{% block content %}
<form method="post"}>
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="mb-3 mt-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-success">Logar</button>
                {% if form.errors %}
                <p>Seu usuário e senha não combinam. Por favor, tente novamente</p>
                {% endif %}
            </div>
        </div>
</form>
{% endblock %}
