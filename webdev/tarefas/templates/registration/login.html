{% extends "tarefas/base.html" %}
{% block title %}To Do List - Entrar{% endblock %}
{% block content %}

<div class="container">
    <form method="post" }>
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-8">
                <h2 class="text-center">Login</h2>
                <div class="col-sm-8">
                    <div class="col-sm-4">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                    </div>
                </div>
                {{ form.username }}

                <div class="col-sm-8">
                    <div class="col-sm-4">
                        <label for="{{ form.password.id_for_label }}" class="form-label ">Senha</label>
                    </div>
                    {{ form.password }}
                </div>
                <div class="col-sm-8">
                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-success mt-2">Entrar</button>
                        <a type="button" class="btn btn-primary mt-2" href="{% url 'tarefas:registrar' %}">Registrar</a>
                    </div>
                </div>
            </div>
        </div>

</div>

{% if form.errors %}
<p>Seu usuário e senha não combinam. Por favor, tente novamente</p>
{% endif %}
</div>
</form>

</div>

{% endblock %}
