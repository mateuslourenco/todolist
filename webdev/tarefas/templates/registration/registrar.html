{% extends "tarefas/base.html" %}
{% block title%}To Do List - Registrar{% endblock %}
{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="row justify-content-center">
            <div class="col-8">
                <h3 class="text-center mb-2">Registrar</h3>
                {% for field in form %}
                <div class="mb-3 mt-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                    <br>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary">Registrar</button>
                {% for message in messages %}

                <div class="alert alert-danger mt-2">
                    <a class="close" href="#" data-dismiss="alert">Ã—</a>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
