{% extends "tarefas/base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <h3 class="text-center mb-2">Registrar</h3>
                {% for field in form %}
                <div class="mb-3 mt-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                    <br>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary mt-3">Registrar</button>
            </div>
        </div>
    </div>
</form>


{% endblock %}
